<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDFMake Client</title>
  </head>
  <style>

.formClass{
  text-align: center;
}
.submitBtn{ 
  border: 0; border-radius:25px ; background-color:blue; color: white; padding:10px 35px
    ;font-size: 20px
}

.input{
  border: 0.75px solid black;
  border-radius: 25px;
  padding: 10px 35px;
  outline: none;
}
  </style>
  <body>
    <form method="POST" action="pdfMake\pdf" class="formClass">
    <h2>PDF Make demo</h2>
      <label for="firstName">First Name: </label>
      <br></br>
      <input type="text" name="fname" id="firstName" class="input" placeholder="Enter your firstname"/>
      <br></br>
      <label for="lastName">Last Name: </label>
      <br></br>
      <input type="text" name="lname" id="lastName" class="input" placeholder="Enter your lastname"/>
      <br></br>
      <button type="submit" class="submitBtn" >Submit</button>
    </form>
  </body>
</html>
